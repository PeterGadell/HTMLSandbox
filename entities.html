<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>Hello, My name is &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Peter </p>
    <!-- Greater than or less than -->
    <p>5 &gt; 2 </p>
    <p>5 &lt; 12 </p>

    <!-- Copyright -->
    <p>&copy;</p>

    <!-- Trademark -->
    <p>&trade;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;;</p>
    <p>&euro;;</p>
    
</body>
</html>
