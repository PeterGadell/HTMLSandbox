<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Images and Attributes in HTML</title>
</head>
<body>
    <!-- external link--if you want to link to another website -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>

    <!-- external link--if you want to link to another website, open in another tab with target attribute -->
    <!-- remember an a tag is an inline element so you need to break them up either with a <br> or <p> tag -->

    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- internal link to link to other pages in your website, ex about, services, contact page -->
    <a href="/index.html">This is an internal link, begins with a slash and links to my index page in my website</a>


    <!-- putting in a local image that is in our files (local) (hit img, tab and will give you image set-up) -->
    <p>
        <img src="images\currency-exchange (1).png" alt="My Local Image">
    </p>

    <!-- putting in an image from unsplash, not local this is a remote image so we copy URL from source.unsplash.com -->
    <p>
        <img src="https://source.unsplash.examplenotworking" alt="Unsplash Image/remote image">
    </p>


  
</body>
</html>
